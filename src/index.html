<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ThreeJS</title>
		<link rel="stylesheet" href="./css/style.css" />

		<script defer type="module" src="./js/index.js"></script>
		<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
	</head>
	<body>
		<!-- 3d background -->
		<div class="threeContainer">
			<canvas id="threeCanvas"></canvas>
		</div>
		<!-- 3d background -->

		<section id="home">
			<!-- <img src="./assets/underline.svg" alt="" /> -->
			<header>
				<div class="logo">
					<img src="./assets/tharLogo.png" alt="" />
				</div>
				<div class="socialContainer">
					<ul>
						<li>
							<img src="./assets/icons/instagram.png" alt="" />
						</li>
						<li>
							<img src="./assets/icons/youtube.png" alt="" />
						</li>
						<li><img src="./assets/icons/twitter.png" alt="" /></li>
						<li>
							<img src="./assets/icons/snapchat.png" alt="" />
						</li>
					</ul>
				</div>
			</header>
			<div class="cta">
				<nav class="navigationContainer">
					<ul>
						<li>
							<div class="iconWrapper">
								<iconify-icon
									icon="ic:outline-info"
									style="
										color: #02f0ff;
										transform: rotate(45deg);
									"
									width="24"
								></iconify-icon>
							</div>
							<span>ABOUT</span>
						</li>
						<li>
							<div class="iconWrapper">
								<iconify-icon
									icon="material-symbols:calendar-month-sharp"
									style="
										color: #02f0ff;
										transform: rotate(45deg);
									"
									width="24"
								></iconify-icon>
							</div>
							<span>EVENTS</span>
						</li>
						<li>
							<div class="iconWrapper">
								<iconify-icon
									icon="ri:team-line"
									style="
										color: #02f0ff;
										transform: rotate(45deg);
									"
									width="24"
								></iconify-icon>
							</div>
							<span>TEAM</span>
						</li>
						<li>
							<div class="iconWrapper">
								<img src="./assets/Sponsor.png" />
							</div>
							<span>SPONSORS</span>
						</li>
					</ul>
				</nav>
				<div class="headingContainer">
					<div class="headings">
						<h1 class="headingText">THAR</h1>
						<div class="headingDesc">
							RAJAHSTHAN TECHNICAL UNIVERSITY
						</div>
						<!-- <img class="underline" src="./assets/underline.svg" alt="" /> -->
						<div class="underline"></div>
					</div>
					<div class="dates">
						<ul>
							<li>24th Feb</li>
							<li>24th Feb</li>
							<li>24th Feb</li>
						</ul>
						<img
							class="underline d"
							src="./assets/underline.svg"
							alt=""
						/>
					</div>
				</div>
			</div>
		</section>
		<section id="about"></section>
	</body>
</html>
